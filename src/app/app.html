<div class="container weather-app">
  <header class="text-center mb-4 p-4 bg-primary text-white rounded">
    <h1 class="mb-2">ğŸŒ¤ï¸Weather Forecast</h1>
    <p class="mb-0">Temperature and humidity trends for the last 30 days</p>
  </header>

  <div class="row mb-4">
    <div class="col-md-4">
      <label for="startDate" class="form-label">Start Date:</label>
      <input 
        type="date" 
        id="startDate" 
        class="form-control"
        [value]="startDate()" 
        (change)="onDateChange($event)"
        [disabled]="loading()"
      />
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button 
        class="btn btn-primary w-100" 
        (click)="refreshData()" 
        [disabled]="loading()"
      >
        {{ loading() ? 'Loading...' : 'ğŸ”„ Refresh' }}
      </button>
    </div>
  </div>

  @if (error()) {
    <div class="alert alert-danger mb-4">
      {{ error() }}
    </div>
  }

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Temperature Trend</h5>
        </div>
        <div class="card-body">
          <div
            [chart]="tempChart"
            style="height: 350px; display: block;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Humidity Trend</h5>
        </div>
        <div class="card-body">
          <div
            [chart]="humidityChart"
            style="height: 350px; display: block;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Weather Data</h5>
    </div>
    <div class="card-body">
      @if (weatherData().length) {
        <ag-grid-angular
            class="ag-theme-alpine-dark"
            style="height: 400px; width: 100%;"
            [rowData]="weatherData()"
            [columnDefs]="colDefs"
            [defaultColDef]="defaultColDef"
          >
          </ag-grid-angular>
      } @else if (!loading()) {
        <p class="text-muted mb-0">No weather data to display.</p>
      }
    </div>
  </div>
</div>
